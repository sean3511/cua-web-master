    <!-- 客服渠道 -->
    <section class="login">
        <div class="container h-100">
            <div class="d-flex justify-content-center overflow-hidden h-100">
                <div class="entry col-sm-12 col-md-7 col-7">
                    <div class="entry__content">
                        <div class="entry-brand">
                            <div class="entry-brand__logo">
                                <img src="./images/main_logo@3x.webp" alt="" class="logo-icon">
                            </div>
                            <div class="entry-brand__info">
                                <p class="info-text" id="info-text">尊贵的会员您好 - 欢迎您回来</p>
                            </div>
                        </div>
                        <div class="entry-form">
                            <div class="entry-form__main -forgot">
                                <!-- login in -->
                                <div class="main-login" id="login-form">
                                    <div class="main-login__title" id="entry-title">忘記密碼</div>
                                    <div class="com-cell">
                                        <div class="com-cell__form -filled">
                                            <div class="form-group">
                                                <!-- el-icon自由更換 -->
                                                <div class="el-icon -icon_user"></div>
                                                <input type="text" class="el-input" placeholder="账号" minlength="5"
                                                    maxlength="9" />
                                                <div class="el-value">
                                                    <span class="el-value__reveal el-value__reveal--off"></span>
                                                    <span class="el-value__clear"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="com-cell__verify com-cell__verify--error">
                                            <div class="verify-icon"></div>
                                            <span class="verify-text">5-9位数字,小写字母</span>
                                        </div>
                                    </div>
                                    <div class="com-cell">
                                        <div class="com-cell__form -filled">
                                            <div class="form-group">
                                                <!-- el-icon自由更換 -->
                                                <div class="el-icon -icon_password"></div>
                                                <input type="password" class="el-input" placeholder="密码" minlength="6"
                                                    maxlength="12" />
                                                <div class="el-value">
                                                    <span class="el-value__reveal el-value__reveal--off"></span>
                                                    <span class="el-value__clear"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="com-cell__verify com-cell__verify--error">
                                            <div class="verify-icon"></div>
                                            <span class="verify-text">6-12位字符</span>
                                        </div>
                                    </div>
                                    <div class="com-cell">
                                        <div class="com-cell__form com-cell__form--invalid -filled">
                                            <div class="form-group">
                                                <!-- el-icon自由更換 -->
                                                <div class="el-icon -icon_verification_code"></div>
                                                <input type="number" class="el-input" placeholder="验证码" />
                                                <div class="captcha">
                                                    <img src="images/common/demo/login/captchaCode.png"
                                                        class="captcha__img" alt="" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="com-cell__verify com-cell__verify--error">
                                            <div class="verify-icon"></div>
                                            <span class="verify-text">必填</span>
                                        </div>
                                    </div>
                                    <div class="contact">
                                        <a class="contact__btn" href="javascript:void(0);">
                                            <div class="btn-icon"></div>
                                            <div class="btn-text">联系客服</div>
                                        </a>
                                    </div>
                                    <a class="btn btn-primary rounded-pill btn-ripple"
                                        href="javascript:void(0);">寄送密碼</a>
                                    <a class="try-btn" href="login.html">返回登入</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
          // 新增client按鈕功能
        $(function () {

            // 切換開關：點按鈕
            $(document).on('click', '.client-service-btn', function (e) {
                e.stopPropagation();
                $('.client-service-group').toggle(); 
            });

            // 點 group 內部不關閉
            $(document).on('click', '.client-service-group', function (e) {
                e.stopPropagation();
            });

            // 點擊畫面其他地方 → 關閉
            $(document).on('click', function () {
                $('.client-service-group').hide();
            });

        });
    </script>
